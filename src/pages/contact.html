<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#projects">Projects</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <img src="assets/icons/email.svg" alt="Email" class="contact-icon">
                    <p>your.email@example.com</p>
                </div>
                <div class="contact-item">
                    <img src="assets/icons/github.svg" alt="GitHub" class="contact-icon">
                    <p>github.com/yourusername</p>
                </div>
                <div class="contact-item">
                    <img src="assets/icons/linkedin.svg" alt="LinkedIn" class="contact-icon">
                    <p>linkedin.com/in/yourusername</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
